<div class="skill-title">
  <h4>Contact</h4>
</div>

<div class="d-flex flex-row contact">
  <div class="p-2 bd-highlight image">
    <img src="img/phone.png" alt="" class="rounded mx-auto d-block">
    <div class="text-center c-title">Phone</div>
    <div class="text-center c-title">+01 234 567 8901</div>
  </div>
  <div class="p-2 bd-highlight image">
    <img src="img/email.png" alt="" class="rounded mx-auto d-block">
    <div class="text-center c-title">Email</div>
    <div class="text-center c-title">+01 234 567 8901</div>
  </div>
</div>

<div class="skill-title">
  <h4>Hire me</h4>
</div>

<form>
  <div class="form-group">
    <label for="exampleInputEmail1">Your Name</label>
    <input type="name" class="form-control no-border" >
  </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Your Email</label>
    <input type="email" class="form-control no-border" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control no-border" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="submit" class="btn contact-sub">Submit</button>
</form>
