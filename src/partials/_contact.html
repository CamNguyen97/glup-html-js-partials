<div class="skill-title">
  Contact
</div>

<div class="d-flex flex-xl-row flex-md-column contact">
  <div class="p-2 bd-highlight image">
    <img src="img/phone.png" alt="" class="rounded mx-auto d-block">
    <div class="text-center c-title">Phone</div>
    <div class="text-center c-title">+01 234 567 8901</div>
  </div>
  <div class="p-2 bd-highlight image">
    <img src="img/email.png" alt="" class="rounded mx-auto d-block">
    <div class="text-center c-title">Email</div>
    <div class="text-center c-title">+01 234 567 8901</div>
  </div>
</div>

<div class="skill-title">
  Hire me
</div>

<form class="contact100-form validate-form">
  <div class="wrap-input100 validate-input" data-validate="Name is required">
    <input class="input100" type="text" name="name" placeholder="Your Name">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
    <input class="input100" type="text" name="email" placeholder="Your Email">
    <span class="focus-input100"></span>
  </div>

  <div class="wrap-input100 validate-input" data-validate = "Message is required">
    <textarea class="input100" name="message" placeholder="Message"></textarea>
    <span class="focus-input100"></span>
  </div>

  <div class="contact">
    <button type="button" class="btn">Send Message</button>
  </div>
</form>
